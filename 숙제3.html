<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>숙제2</title>
</head>
<body style="margin: 0; box-sizing: border-box; ">
    <div class="table-wrap">
        <div class="table-wrap-wrap">
           <h2 class="cart-title">Your shopping cart</h2>     
           <table class="sony-table">
                <tr class="sony-table-row sony-table-thead">
                    <td class="sony-table-content">ITEM</td>    
                    <td class="sony-table-content">AMOUNT</td>    
                    <td class="sony-table-content">PRICE</td>    
                    <td class="sony-table-content">TOTAL</td>    
                </tr>
                <tr class="sony-table-row">
                    <td class="sony-table-content"><img src="./img/pngwing.com.png" class="sony-product"><p class="sony-product-name">SONY<br><span>FE 70-200 mm F2.8 GM OSS</span></p></td>    
                    <td class="sony-table-content sony-product-amount">1</td>    
                    <td class="sony-table-content sony-product-price">1979.00</td>    
                    <td class="sony-table-content sony-product-total">1979.00</td>    
                </tr>
                <tr class="sony-table-row">
                    <td class="sony-table-content"><img src="./img/pngwing.com.png" class="sony-product"><p class="sony-product-name">SONY<br><span>Sonnar T*E 24mm F1.8 ZA</span></p></td>    
                    <td class="sony-table-content sony-product-amount">1</td>    
                    <td class="sony-table-content sony-product-price">989.00</td>    
                    <td class="sony-table-content sony-product-total">989.00</td>    
                </tr>
                <tr class="sony-table-row sony-product-total-price">
                    <td rowspan="4" colspan="4" class="sony-table-content">2968.00</td>  
                </tr>
            </table>
            <div class="sony-select-row">
                <a href="#">Edit your shopping cart</a>
                <button class="sony-choose-button">Choose payment method</button>
            </div>
        </div>
    </div>
</body>
</html>
