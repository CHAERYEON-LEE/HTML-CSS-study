<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>adminpage</title>
</head>
<body style="background-color: #f0f0f0;">
    <nav class="nav-menu">
        <ul>
            <li><a href="#"><i class="fa-solid fa-house-user"></i><div class="nav-menu-text">Home</div></a></li>
            <li><a href="#"><i class="fa-solid fa-headphones"></i><div class="nav-menu-text">Services</div></a></li>
            <li><a href="#"><i class="fa-solid fa-bell"></i><div class="nav-menu-text">Alerts</div></a></li>
            <li><a href="#"><i class="fa-solid fa-chart-pie"></i><div class="nav-menu-text">Stats</div></a></li>
        </ul>
    </nav>

    <div class="body-wrap">
        <header class="top-sticky-menu">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search this blog">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            <div class="top-sticky-menu-right">
                <a href="#"><i class="fa-solid fa-bell"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
                <p>Minny Park</p>
            </div>
        </header>

        <section class="dashboard">
            <h1>Dashboard</h1>
            <div class="dashboard-content-wrap">
                <div class="dashboard-content">
                    <div class="dashboard-content-text">
                        <p>Earnings (Monthly)</p>
                        <p>$400,000</p>
                    </div>
                    <div class="dashboard-content-icon">
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-content-text">
                        <p>Earnings (Annual)</p>
                        <p>$800,000</p>
                    </div>
                    <div class="dashboard-content-icon">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-content-text">
                        <p>Earnings (Tasks)</p>
                        <p>13</p>
                    </div>
                    <div class="dashboard-content-icon">
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-content-text">
                        <p>Earnings (Requests)</p>
                        <p>26</p>
                    </div class="dashboard-content-text">
                    <div class="dashboard-content-icon">
                        <i class="fa-solid fa-comments"></i>
                    </div>
                </div>
            </div>
        </section>

        <div class="overview-task-wrap">
            <section class="overview">
                <div class="overview-title">
                    <h4>Earnings Overview</h4>
                </div>
                <canvas id="myChart"></canvas>
            </section>

            <section class="task">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Tasks
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                    Borrowed Items
                    <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                    Trello requests
                    <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                    Marked Comments
                    <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
</body>
</html>
