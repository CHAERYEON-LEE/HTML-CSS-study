<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>숙제2</title>
</head>
<body style="margin: 0; background: grey;">
   <div class="wrap-container">
        <div class="wrap-wrap-container">
            <h1 class="contact-us-title">contact us</h1>
            <div class="email-box">
                <h3 class="contact-us-sub-title">Your Email</h3>
                <form>
                    <input type="email" placeholder="  email@example.com" class="input-email">
                </form>
            </div>

            <div class="name-box">  
                <div class="firstNameBox">
                    <h3 class="contact-us-sub-title">First name</h3>
                    <form>
                        <input type="text" class="input-name">
                    </form>
                </div>
                <div class="lastNameBox">
                    <h3 class="contact-us-sub-title">Last name</h3>
                    <form>
                        <input type="text" class="input-name">
                    </form>
                </div>
            </div> 

            <div class="message-box">
                <h3 class="contact-us-sub-title">Message</h3>
                <form>
                    <input type="text" class="message">
                </form>
            </div>
            
            <div class="check-send-box">
                <form class="checkbox-form">
                    <input type="checkbox" class="checkbox-subscribe" id="sub-checkbox">
                    <label for="sub-checkbox">Subscribe</label>
                </form>
                <button class="send-button">BUTTON</button>
            </div>
        </div>
    </div>
</body>
</html>
